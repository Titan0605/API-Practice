<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="datatable.min.css" rel="stylesheet">
    <script src="datatable.min.js" defer></script>
    <script src="jQuery.min.js"></script>
    <title>PRUEBA API</title>
</head>
<body>
    <main>
        <h1>Videogame Form</h1>
        <form action="index.php" method="POST">
            <div>
                <label for="tittle">Tittle</label>
                <input type="text" name="tittle" id="tittle" required>
            </div>
            <div>
                <label for="developer">Developer</label>
                <select name="existing_developers" id="developers_select">
                    <option value="1">Example</option>
                    <option value="2">Hola</option>
                </select>
                <input type="text" name="developer" id="developer" placeholder="Ex. Mojang" required>
            </div>
            <div>
                <label for="publisher">Publisher</label>
                <select name="existing_publishers" id="publishers_select">
                    <option value="1">Example</option>
                    <option value="2">Hola</option>
                </select>
                <input type="text" name="publisher" id="publisher" required>
            </div>
            <div>
                <label for="release">Released date</label>
                <input type="date" name="release" id="release" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" id="price" required>
            </div>
            <div>
                <label for="duration">Duration</label>
                <input type="text" name="duration" id="duration" required>
            </div>
            <div>
                <label for="difficult">Difficult</label>
                <select name="existing_difficulties" id="difficulties_select">
                    <option value="1">Example</option>
                    <option value="2">Hola</option>
                </select>
            </div>
            <div>
                <label for="platform">Platforms</label>
                <select name="existing_platforms" id="platforms_select">
                    <option value="1">Example</option>
                    <option value="2">Hola</option>
                </select>
                <input type="text" name="platform" id="platform" required>
            </div>
            <div>
                <label for="gender">Genders</label>
                <select name="existing_genders" id="genders_select">
                    <option value="1">Example</option>
                    <option value="2">Hola</option>
                </select>
                <input type="text" name="gender" id="gender" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
